<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-staff">Create new staff</a><br>
<a href="/create-department">Create new department</a><br>

<h1>staff</h1>
<form>
    Seach by name staff
    <input name="s" type="text">
    <input type="submit" value = "seach">
</form><br>
<table border="1">
    <tr>
        <th>Department</th>
        <th>Name</th>
        <th>BirthName</th>
        <th>Address</th>
        <th>Avatar</th>
        <th>Salary</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="staff : ${staffs}">
        <tr>
            <td><span th:if="${staff.department!=null}" th:text="${staff.department.getNameDepartment()}"></span></td>
            <td th:text="${staff.name}"></td>
            <td th:text="${staff.birthDate}"></td>
            <td th:text="${staff.address}"></td>
            <td ><img width="150px" height="200px" th:src="@{'/image/' + ${staff.avatar}}"></td>
            <td th:text="${staff.salary}"></td>
            <td><a th:href="@{/edit-staff/__${staff.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-staff/__${staff.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/staffs'(page=${staffs.number - 1})}" th:if="${staffs.hasPrevious()}">Previous</a>
    <span th:text="${staffs.number + 1}"></span>/<span th:text="${staffs.totalPages}"></span>
    <a th:href="@{'/staffs'(page=${staffs.number + 1})}" th:if="${staffs.hasNext()}">Next</a>
</div>

</body>
</html>
